# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install NLP dependencies
        run: pip install -r requirements.txt -r requirements_test.txt

      - name: Lint NLP subpackage
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 quantus/nlp --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 quantus/nlp --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
          # run mypy
          mypy quantus/nlp

      - name: Cache models and datasets
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/.cache/huggingface
          key: hf-hub-v1

      - name: Download models and datasets
        if: steps.cache.outputs.cache-hit != 'true'
        run: python tests/nlp/download_data.py

      - name: Run fast NLP tests
        run: pytest -s -v -n 2 -m "nlp" -m "not slow"
        env:
          TF_XLA_FLAGS: "--tf_xla_auto_jit=2 --tf_xla_cpu_global_jit"
          USE_XLA: true

      - name: Run slow NLP tests
        run: pytest -s -v -m "nlp" -m "slow"
        env:
          TF_XLA_FLAGS: "--tf_xla_auto_jit=2 --tf_xla_cpu_global_jit"
          USE_XLA: true

      - name: Test importing Quantus NLP
        run: |
          pip install .
          python -c "import quantus.nlp as qn;qn.available_metrics()"
