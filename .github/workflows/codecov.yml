name: codecov
on:
  pull_request:
    branches: [ main ]
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Fetch
        uses: actions/checkout@master

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: 'pip' # caching pip dependencies

      - name: Install dependencies
        run: |
          pip install -r requirements.txt -r requirements_test.txt -r requirements_nlp.txt
          # TODO: add to requirements_test.txt after release.
          pip install 'noisegrad @ git+https://github.com/aaarrti/NoiseGrad.git' --no-deps --ignore-requires-python

      - name: Test
        run: |
          export CI=1 # skip MPR test, as they fail with OOM
          pytest tests -v --cov-report term --cov-report html:htmlcov --cov-report xml --cov=quantus
      - name: Upload
        uses:  codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml, coverage.xml

