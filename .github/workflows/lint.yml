name: Lint

on:
  push:
    # Run only when pushed to main
    branches:
      - main
    # and changes are in source or testing code.
    paths:
      - quantus
      - tests
  # Run on any PR modifying source or testing code.
  pull_request:
    paths:
      - quantus
      - tests
      # Allow manual trigger.
  workflow_dispatch:


jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install tox-gh
        run: pip install tox-gh
      - name: Run flake8
        run: tox run -e lint
      - name: Run mypy
        run: tox run -e mypy
      - name: Verify black code-style
        uses: psf/black@stable
        with:
          options: "--check --diff --color"
          jupyter: true