name: Lint

on:
  pull_request:
  workflow_dispatch:


jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: "3.10"
      - name: Install tox-gh
        run: pip install tox-gh
      - name: Run flake8
        run: tox run -e lint
      - name: Run mypy
        run: tox run -e type
      - name: Verify black code-style
        uses: psf/black@stable
        with:
          options: "--check --diff --color --verbose"
          jupyter: true
